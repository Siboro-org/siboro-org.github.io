<body>

  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  
<main class="form-signin w-100 m-auto">
  <h1 class="h3 mb-3 fw-normal">Transliterator Indonesia ke Batak Toba</h1>
  <div class="form-floating">
    <textarea class="form-control" id="input" rows="10" cols="50" style="width: 100%;"></textarea>
    <label for="floatingInput">Kata-kata/kalimat dalam bahasa Indonesia</label><br>

    <div class="form-check">
      <label type="hidden" class="form-check-label" for="flexCheckDefault" id="outputwithspace" value="true"><!-- Tulis Surat Batak dengan spasi--></label>
    </div>

  <button class="btn btn-danger w-50 py-1" id="clearInput">Hapus</button><button class="btn btn-primary w-50 py-1" id="transliterate">Transliterasi</button><br>
  </div>
  <div class="form-floating">
    <p></p>
    <textarea class="form-control" id="output" rows="10" cols="50" style="width: 100%;" readonly></textarea>
    <label for="floatingPassword">Hasil transliterasi ke Surat Batak</label><br>
    <button class="btn btn-secondary w-100 py-1" id="copyToClipboard">Salin ke Clipboard</button><br>
  </div>
  <div><p>
    <br>
    (Aturan transliterasi dipinjam dari <a href="https://github.com/leanderseige/transtoba2">transtoba2</a> yang disesuaikan dengan Unicode)
  </p>
  </div>
</main>

<script>
  document.getElementById("clearInput").addEventListener("click", function () {
    const inputTextArea = document.getElementById("input");
    inputTextArea.value = ""; // Clear the content of the input textarea
  });

  document.getElementById("copyToClipboard").addEventListener("click", function () {
    const outputTextArea = document.getElementById("output");
    outputTextArea.select();
    document.execCommand("copy");
    alert("Teks berhasil disalin ke clipboard!");
  });
</script>
